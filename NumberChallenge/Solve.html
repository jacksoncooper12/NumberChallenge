<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>Coder Foundry MiniSite Template</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .btnWide {
            width: 100%;
        }
        .blue {
            background-color: blue;
            width: 100%;
        }
        .red {
            background-color: red;
            width: 100%;
        }
        .green {
            background-color: green;
            width: 100%;
            color:white;
        }
        .purple {
            background-color: purple;
            width: 100%;
        }
        .txtWide {
            padding-left: 2em;
        }
        .outputPad{
            padding-top: 2.8em;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <a class="navbar-brand" href="/Index.html">Numbers Challenge</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/Index.html">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Solve.html">Solve</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Code.html">Code</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Git</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog Post/YouTube Explanation</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row h1">
            <div class="col text-center">
                Numbers Challenge
            </div>
        </div><hr />

        <!--inputs-->
        <div class="row">
            <div class="col txtWide">
                <div class="row">Enter number 1</div>
                <div class="row">
                    <input id="input1" class="btnWide" name="number1" type="number" />
                </div>

                <div class="row">Enter number 2</div>
                <div class="row">
                    <input id="input2" class="btnWide" name="number2" type="number" />
                </div>

                <div class="row">Enter number 3</div>
                <div class="row">
                    <input id="input3" class="btnWide" name="number3" type="number" />
                </div>

                <div class="row">Enter number 4</div>
                <div class="row">
                    <input id="input4" class="btnWide" name="number4" type="number" />
                </div>

                <div class="row">Enter number 5</div>
                <div class="row">
                    <input id="input5" class="btnWide" name="number5" type="number" />
                </div>
            </div>

            <!--output-->
            <div class="col outputPad btnWide">
                <div class="row">
                    <div class="col">
                        <h3>Sum:<span id="output"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Average:<span id="output2"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Product:<span id="output3"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Smallest:<span id="output4"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h3>Largest:<span id="output5"></span></h3>
                    </div>
                </div>
            </div>
        </div><hr>
        <!--buttons-->
        <div class="row">
            <div class="col">
                <button id="Run" class="btn btn-lrg green">Run</button>
            </div>
            <div class="col">
                <button id="Clear" class="btn btn-lrg btn-dark red">Clear</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="//code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="//stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        function DoMath() {
            let input1 = +document.getElementById("input1").value;
            let input2 = +document.getElementById("input2").value;
            let input3 = +document.getElementById("input3").value;
            let input4 = +document.getElementById("input4").value;
            let input5 = +document.getElementById("input5").value;
            let output1 = (input1 + input2 + input3 + input4 + input5);
            document.getElementById("output").innerText = ` ${output1}`
            let output2 = ((input1 + input2 + input3 + input4 + input5) / 5);
            document.getElementById("output2").innerText = ` ${output2}`
            let output3 = (input1 * input2 * input3 * input4 * input5);
            document.getElementById("output3").innerText = ` ${output3}`
            let output4 = (Math.min(input1, input2, input3, input4, input5));
            document.getElementById("output4").innerText = ` ${output4}`
            let output5 = (Math.max(input1, input2, input3, input4, input5));
            document.getElementById("output5").innerText = ` ${output5}`
        }
        $("#Run").on("click", function () {
            DoMath()
        });
        $("#Clear").on("click", function (){
            $("#output").text("");
            $("#output2").text("");
            $("#output3").text("");
            $("#output4").text("");
            $("#output5").text("");
            $("#input1").val("");
            $("#input2").val("");
            $("#input3").val("");
            $("#input4").val("");
            $("#input5").val("");
        });
        $(document).ready(function () {
            $("#input1").keydown(function (event) {
                if (event.which === 13) {
                    $("#Run").click();
                }
            }
            )
            $("#input2").keydown(function (event) {
                if (event.which === 13) {
                    $("#Run").click();
                }
            }
            )
            $("#input3").keydown(function (event) {
                if (event.which === 13) {
                    $("#Run").click();
                }
            }
            )
            $("#input4").keydown(function (event) {
                if (event.which === 13) {
                    $("#Run").click();
                }
            }
            )
            $("#input5").keydown(function (event) {
                if (event.which === 13) {
                    $("#Run").click();
                }
            }
            )
        });

    </script>
</body>

</html>
